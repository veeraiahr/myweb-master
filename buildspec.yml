version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - mvn install
artifacts:
  type: zip
  files:
    - target/*.war
    - appspec.yml
    - start_tomcat.sh
    - stop_tomcat.sh
  discard-paths: yes
